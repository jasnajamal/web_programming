<html>
<body>
<h2>Registration Form</h2>
<form>
<label>Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" name="name"><br><br>
<label>Password:</label>
<input type="password" name="password"><br><br>
<label>Mobile:&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="number" name="mobile"><br><br>
<label>Address:&nbsp;&nbsp;</label>
<textarea name="address" id="address" cols="20"  rows="1" ></textarea><br><br>
<label>DOB:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="date" name="dob"><br><br>
<label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="email" name="email"><br><br>

<label>Gender:&nbsp;</label>                                
<input type="radio" name="gender" value="male" checked><label>Male</label>
<input type="radio" name="gender" value="female"><label>Female</label>
<input type="radio" name="gender" value="others"><label>Other</label><br><br>


<fieldset>
<legend>languages known:</legend>
<label><input type="checkbox" name="language" value="english">English</label><br>
<label><input type="checkbox" name="language" value="malayalam">Malayalam</label> <br>
<label><input type="checkbox" name="language" value="hindi">Hindi</label><br>

</fieldset>
<br>
<label>Nationality:</label>
<select name="nationality" id="nationality">
    <option value="indian">Indian</option>
    <option value="american">American</option>
    <option value="british">British</option>
    <option value="other">Other</option>
</select><br><br>
<input type="submit" value="Submit">
<input type="submit" value="Cancel">
</form>
</body>
</html>
